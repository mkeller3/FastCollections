name: semantic-release-dry-run

jobs:
  semantic-release-dry-run:
    runs-on: ubuntu-latest
    outputs:
      new-release-version: ${{ steps.dry-release.outputs.new-release-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      - name: Semantic Release dry run
        id: dry-release        
        run: |
          OUTPUT=$(unset GITHUB_ACTIONS && npx semantic-release --dry-run --no-ci --branches "$GITHUB_HEAD_REF")
          VERSION=$(echo "$OUTPUT" | grep -o "The next release version is [0-9]*\.[0-9]*\.[0-9]*" | awk '{print $6}')
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Use the version
        run: echo "The version is ${{ steps.dry-release.outputs.new-release-version }}"
